<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        html,body{
            width: 100%;
            height:100%;

        }
    </style>
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
<body class="flex items-center justify-center min-h-screen px-4">
  <div class="w-full max-w-4xl p-10 bg-white/10 backdrop-blur-lg rounded-3xl shadow-2xl border border-white/10">
    <h1 class="text-4xl font-bold text-center text-white mb-10 tracking-wide">
      GitHub Profile Viewer
    </h1>

    <form action="#" method="GET" class="flex flex-col sm:flex-row items-center gap-4">
      <input 
        type="url" 
        name="githubUrl" 
        placeholder="Paste GitHub Profile URL (e.g., https://github.com/username)" 
        class=" usernameinp w-full px-5 py-3 rounded-2xl border border-gray-700 bg-gray-800/70 placeholder-gray-400 text-white focus:outline-none focus:ring-2 focus:ring-cyan-400 transition-all duration-300"
        required
      />

      <button 
        type="submit" 
        class="search px-6 py-3 bg-cyan-500 hover:bg-cyan-600 text-white rounded-2xl font-semibold tracking-wide transition-all duration-300 shadow-lg"
      >
        Search
      </button>
    </form>

    <!-- GitHub Data Display -->
     <div class="mt-10 p-6 rounded-2xl bg-white/5 border border-white/10 shadow-inner backdrop-blur-lg transition-all duration-300">
      <h2 class="text-2xl font-semibold mb-3 text-cyan-400">GitHub Data</h2>
      <p class="text-gray-300">After submitting the URL, GitHub profile details will appear here.</p>

      
      <div class="grid sm:grid-cols-2 gap-6 mt-6">
        <div class="bg-gray-900/60 p-4 rounded-xl">
          <p class="text-gray-400 text-sm">Name</p>
          <p class="font-medium text-white">John Doe</p>
        </div>
        <div class="bg-gray-900/60 p-4 rounded-xl">
          <p class="text-gray-400 text-sm">Username</p>
          <p class="font-medium text-white">johndoe</p>
        </div>
        <div class="bg-gray-900/60 p-4 rounded-xl">
          <p class="text-gray-400 text-sm">Public Repos</p>
          <p class="font-medium text-white">42</p>
        </div>
        <div class="bg-gray-900/60 p-4 rounded-xl">
          <p class="text-gray-400 text-sm">Followers</p>
          <p class="font-medium text-white">1280</p>
        </div>
      </div>
    </div>
  </div>

    
  <script src="asunc.js"></script>
</body>
</html>
